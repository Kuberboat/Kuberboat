syntax = "proto3";

package apiserver_ctl_service;

option go_package = "p9t.io/kuberboat/pkg/proto";

message CreatePodRequest {
  bytes pod = 1;
}

message CreatePodResponse {
  int32 status = 1;
}

message DeletePodRequest {
  string pod_name = 1;
}

message DeletePodResponse {
  int32 status = 1;
}

// Service on API Server for Kubectl.
service ApiServerCtlService {
  rpc CreatePod(CreatePodRequest) returns(CreatePodResponse);
  rpc DeletePod(DeletePodRequest) returns(DeletePodResponse);
}
